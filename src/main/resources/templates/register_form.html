<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Registrazione utente</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
	<div>
		<h1>Registrazione utente</h1>
	</div>
	<form th:action="@{/process_register}" th:object="${user}"
		  method="post"  enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">Nome: </label>
				<div class="col-8">
					<input type="text" th:field="*{nome}" class="form-control" required />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label">Cognome: </label>
				<div class="col-8">
					<input type="text" th:field="*{cognome}" class="form-control"
						   required minlength="2" maxlength="20"/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label">Codice fiscale: </label>
				<div class="col-8">
					<input type="text" th:field="*{codiceFiscale}" class="form-control"
						   pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" required minlength="16" maxlength="16" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Username: </label>
				<div class="col-8">
					<input type="text" th:field="*{username}" class="form-control"
						   required minlength="1" maxlength="40" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Password: </label>
				<div class="col-8">
					<input type="password" th:field="*{password}" class="form-control"
						   required />
				</div>
			</div>
			<div>
				<label>File: (formati accettati: pdf e doc) </label>
				<input type="file" name="image" accept=".pdf,.doc" />
			</div>
			<div>
				<label for="notifica">Seleziona un tipo di notifica:</label>
				<select name="notifica" id="notifica">
					<option value="sms">SMS</option>
					<option value="slack">Slack</option>
					<option value="email">Email</option>
					<option value="whatsapp">Whatsapp</option>
				</select>
				<br><br>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Invia</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
